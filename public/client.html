        // è¿æ¥æœåŠ¡å™¨
        function connect() {
            const url = document.getElementById('serverUrl').value;
            log('æ­£åœ¨è¿æ¥æœåŠ¡å™¨...', 'info');

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    updateConnectionStatus(true);

                    document.getElementById('waitingText').textContent = 'è¯·è®¾ç½®åç§°å¹¶å¼€å§‹åŒ¹é…';
                };

                ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        handleMessage(message);
                    } catch (e) {
                        console.error('è§£ææ¶ˆæ¯å¤±è´¥:', e);
                    }
                };

                ws.onerror = (error) => {
                    log('è¿æ¥é”™è¯¯', 'error');
                    console.error('WebSocket error:', error);

                ws.onclose = () => {

            } catch (e) {

        function disconnect() {
            if (ws) {
                ws.close();

        function send(event, data = {}) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ event, data }));

        // å¤„ç†æ¶ˆæ¯
        function handleMessage(message) {

            switch (event) {

                    break;

                case 'game:starting':

                case 'game:cards_dealt':

                case 'game:deal_complete':

                    break;

                case 'game:bidding_start':
                    gamePhase = 'bidding';
                    log('å«åœ°ä¸»é˜¶æ®µå¼€å§‹', 'game');
                    break;

                case 'game:bid_turn':
                    currentBid = data.current_bid;
                    updateBidButtons(currentBid);
                    if (data.player_id === playerId) {
                        log('è½®åˆ°ä½ å«åœ°ä¸»', 'game');
                        showBidPanel(true);
                    } else {
                        log(`ç­‰å¾… ${data.player_name} å«åœ°ä¸»...`, 'info');
                        showBidPanel(false);
                    }
                    highlightCurrentPlayer(data.player_id);
                    break;

                case 'game:bid_result':
                    log(`${data.player_name} ${data.action}`, 'game');
                    currentBid = data.current_bid;
                    break;

                case 'game:bid_timeout':
                    log(data.message, 'warning');
                    break;

                case 'game:landlord_set':
                    landlordId = data.landlord_id;
                    log(`${data.landlord_name} æˆä¸ºåœ°ä¸»ï¼Œå«åˆ†: ${data.bid_score}ï¼Œå€ç‡: ${data.multiplier}x`, 'game');
                    showLandlordCards(data.landlord_cards);
                    updatePlayerRoles();
                    showBidPanel(false);
                    break;

                case 'game:cards_update':

                    renderMyCards();
                    break;

                case 'game:playing_start':

                    log('å‡ºç‰Œé˜¶æ®µå¼€å§‹', 'game');
                    break;

                case 'game:play_turn':

                    mustPlay = data.must_play;

                        log(mustPlay ? 'è½®åˆ°ä½ å‡ºç‰Œï¼ˆå¿…é¡»å‡ºï¼‰' : 'è½®åˆ°ä½ å‡ºç‰Œ', 'game');
                        showActionButtons(true, !mustPlay);
                    } else {
                        log(`ç­‰å¾… ${data.player_name} å‡ºç‰Œ...`, 'info');
                        showActionButtons(false);
                    }
                    
                    highlightCurrentPlayer(data.player_id);
                    
                    if (data.last_cards && data.last_cards.length > 0) {
                        showPlayedCards(data.last_cards, data.last_player_id);
                    }
                    break;

                case 'game:cards_played':
                    log(`${data.player_name} å‡ºç‰Œ: ${formatCards(data.cards)} (${getCardTypeName(data.card_type)})`, 'game');
                    showPlayedCards(data.cards, data.player_id);
                    updateOtherPlayerCardCount(data.player_id, data.remaining_count);
                    selectedCards = [];
                    break;

                case 'game:player_pass':
                    log(`${data.player_name} ä¸å‡º`, 'info');
                    if (data.player_id === playerId) {
                        selectedCards = [];
                        renderMyCards();
                    }
                    break;

                case 'game:play_error':
                    log(data.message, 'error');
                    break;

                case 'game:end':
                    gamePhase = 'finished';
                    showGameResult(data);
                    break;

                case 'game:error_end':
                    log('æ¸¸æˆå¼‚å¸¸ç»“æŸ: ' + data.reason, 'error');
                    resetGame();
                    break;

                case 'rooms_list':
                    log(`å½“å‰æœ‰ ${data.rooms.length} ä¸ªæˆ¿é—´`, 'info');
                    break;

                case 'error':
                    log('é”™è¯¯: ' + data.message, 'error');
                    break;

                default:
                    console.log('æœªå¤„ç†çš„äº‹ä»¶:', event, data);
            }
        }

        function createCardElement(card, small = false) {

            // å¤§å°ç‹ç‰¹æ®Šå¤„ç†
            if (card.suit === 'joker') {

                div.innerHTML = `<div class="card-value">${card.value === 'B' ? 'å¤§ç‹' : 'å°ç‹'}</div>`;
            } else {
                // çº¢è‰²èŠ±è‰²

                    div.classList.add('red');
                } else {

                div.innerHTML = `

            return div;

        // åˆ‡æ¢ç‰Œé€‰æ‹©çŠ¶æ€
        function toggleCardSelection(index, element, card) {
            if (!isMyTurn || gamePhase !== 'playing') return;
            
            const cardIndex = selectedCards.findIndex(c => 
                c.suit === card.suit && c.value === card.value
            );
            
            if (cardIndex === -1) {
                selectedCards.push(card);
                element.classList.add('selected');
            } else {
                selectedCards.splice(cardIndex, 1);
                element.classList.remove('selected');
            }
        }
